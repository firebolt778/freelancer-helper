<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Helper</title>
  <style>
    body {
      width: 400px;
      min-height: 300px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #f5f5f5;
    }
    
    #loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    #error {
      background: #fee;
      border: 1px solid #fcc;
      padding: 12px;
      border-radius: 4px;
      color: #c33;
      display: none;
    }
    
    #content {
      display: none;
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .profile-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #eee;
    }
    
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #f0f0f0;
    }
    
    .profile-names h2 {
      margin: 0 0 4px 0;
      font-size: 18px;
      color: #333;
    }
    
    .profile-names p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }
    
    .info-section {
      margin-bottom: 16px;
    }
    
    .info-label {
      font-weight: 600;
      color: #555;
      font-size: 12px;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    
    .info-value {
      color: #333;
      font-size: 14px;
      margin-bottom: 12px;
    }
    
    .status-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 8px;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
    }
    
    .status-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: inline-block;
    }
    
    .status-icon.verified {
      background: #4caf50;
    }
    
    .status-icon.unverified {
      background: #ccc;
    }
    
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .badge.preferred {
      background: #fff3cd;
      color: #856404;
    }
    
    .badge.regular {
      background: #e9ecef;
      color: #495057;
    }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>
  <div id="error"></div>
  <div id="content"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
